{% extends "base_generic.html" %}

{% load static %}

{% block head %}

{% endblock %}

{% block content %}
<div class="registration-container">
    <h2>Регистрация</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-register">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
